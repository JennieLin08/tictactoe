<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tic tac toe</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="scriptTri.js" defer></script>

</head>

<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <h2 class="messageStatus"></h2>
    <div class="board" id="board">
      <div cellID="0" class="cell rowZero"></div>
      <div cellID="1" class="cell rowZero"></div>
      <div cellID="2" class="cell rowZero"></div>
      <div cellID="3" class="cell rowTwo"></div>
      <div cellID="4" class="cell rowTwo"></div>
      <div cellID="5" class="cell rowTwo"></div>
      <div cellID="6" class="cell rowTri"></div>
      <div cellID="7" class="cell rowTri"></div>
      <div cellID="8" class="cell rowTri"></div>
    </div>
    <div class="btnDivs">
      <button class="prev" id="prevbtn">Prev</button>
      <button class="restart" id="restartBtn">Restart</button>
      <button class="next" id="nextbtn">Next</button>
    </div>

  </div>



  <!--

  <!-- <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>  -->
</body>

</html>
